<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <script type="text/javascript" src="js/jQuery2.0.js"></script>
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <title>商品列表</title>
</head>
<body>
    <script type="text/javascript" src="js/FontSize.js"></script>
    <div class="Milan-gL-situation">
        <div class="Milan-gL-bg">
            <header class="Milan-gL-hd">
                <span class="lh25">商品列表</span>
            </header>
        </div>

        <form method="post" id="subGoodList2" action="">
            <ul class="Milan-gL2-ul">
                <li class="Milan-gL2-rbFF">
                    <ul>
                        <li class="Milan-gL2-dFFF1">
                            <div class="Milan-gL2-divG">
                                <img class="Milan-gL2-img30" src="images/quiltImg.png">
                                <span class="Milan-gL2-dbSpan">
                                欧美花卉-兰花(不含芯)- NYMYO JFO
                            </span>
                                <div class="clear Milan-gL2-dfSpan">
                                    <span>原价：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required||number" data-information="原价" placeholder="￥399.00元" maxlength="30">
                                </div>

                                <div class="clear Milan-gL2-dfSpan">
                                    <span>保底价：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required" data-information="保底价" placeholder="￥39.00元" maxlength="30">
                                </div>

                                <div class="clear Milan-gL2-dfSpan">
                                    <span>刀数：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required" data-information="刀数" placeholder="10刀" maxlength="30">
                                </div>

                                <div class="clear Milan-gL2-dfSpan2">
                                    <span>限购数：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required" data-information="限购数" placeholder="100件" maxlength="30">
                                </div>
                            </div>
                        </li>

                        <li class="Milan-gL2-dFFF2">
                            <div class="Milan-gL2-divG">
                                <img class="Milan-gL2-img30" src="images/quiltImg.png">
                                <span class="Milan-gL2-dbSpan">
                                欧美花卉-兰花(不含芯)- NYMYO JFO
                            </span>
                                <div class="clear Milan-gL2-dfSpan">
                                    <span>原价：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required" data-information="原价" placeholder="￥399.00元" maxlength="30">
                                </div>

                                <div class="clear Milan-gL2-dfSpan">
                                    <span>保底价：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required" data-information="保底价" placeholder="￥39.00元" maxlength="30">
                                </div>

                                <div class="clear Milan-gL2-dfSpan">
                                    <span>刀数：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required" data-information="刀数" placeholder="10刀" maxlength="30">
                                </div>

                                <div class="clear Milan-gL2-dfSpan2">
                                    <span>限购数：</span>
                                    <input class="Milan-gL3-fr Milan-gL2-r666 lh2" type="text" value="" data-check="required" data-information="限购数" placeholder="100件" maxlength="30">
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>

            <footer class="Milan-gL2-ft clear">
                <div class="Milan-gL-center clear">
                    <input type="submit" class="Milan-gL2-f5 Milan-gL-submit" id="submit" value="保存，下一步">
                </div>
            </footer>
        </form>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
