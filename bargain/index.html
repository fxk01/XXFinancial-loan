    <script type="text/javascript">
        var index = function () {
            return new index.prototype.init();
        };
        //首页
        index.prototype = {
            init: function () {
                var _self = this;
                _self.TimeCountdown({id: "TimeCount", allTime: 2678400});
            },
            /*
             倒计时
             */
            TimeCountdown:function (args) {
                var ele = document.getElementById(args.id);
                var allTime = args.allTime;
                var arr = [];
                var t = Math.floor(allTime/(24*60*60));
                var yt = allTime%(24*60*60);
                var s = Math.floor(yt/(60*60));
                var ys = yt%(60*60);
                var f = Math.floor(ys/(60));
                var yf = ys%(60);
                var m = yf;
                arr[0] = [t,"天"];
                arr[1] = [s,"小时"];
                arr[2] = [f,"分"];
                arr[3] = [m,"秒"];
                var s = ce(arr,0);
                ele.innerHTML = s;
                var dong;
                dong = setInterval(function(){
                    allTime -= 1;
                    if(allTime <= 0) {
                        clearInterval(dong);
                        ele.innerHTML = "<span>0</span>秒";
                        args.end();
                    } else {
                        t = Math.floor(allTime/(24*60*60));
                        yt = allTime%(24*60*60);
                        s = Math.floor(yt/(60*60));
                        ys = yt%(60*60);
                        f = Math.floor(ys/(60));
                        yf = ys%(60);
                        m = yf;
                        arr[0] = [t,"天"];
                        arr[1] = [s,"小时"];
                        arr[2] = [f,"分"];
                        arr[3] = [m,"秒"];
                        var s = ce(arr,0);
                        ele.innerHTML = s;
                    }
                },1000);
                function ce(arr,sta) {
                    var i = sta;
                    if(i < arr.length){
                        if(arr[i][0] != 0) {
                            var s="";
                            for(var j = i; j < arr.length; j++){
                                s += "<span>"+arr[j][0]+"</span>"+arr[j][1];
                            }
                            return s;
                        }else{
                            return ce(arr,i+1);
                        }
                    }
                }
            }
        };
        index.prototype.init.prototype = index.prototype;
    </script>
